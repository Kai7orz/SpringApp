services:
  db-dev:
    image: mysql:9.0.0
    environment:
      MYSQL_DATABASE: dev_database
      MYSQL_ROOT_PASSWORD: dev_password
    ports:
      -  "3307:3306"
    volumes:
      - ./setup/dev:/docker-entrypoint-initdb.d
      - dev_data:/var/lib/mysql
  db-prod:
    image: mysql:9.0.0
    environment:
      MYSQL_DATABASE: prod_database
      MYSQL_ROOT_PASSWORD: prod_password
    ports:
      -  "3308:3306"
    volumes:
      - ./setup/prod:/docker-entrypoint-initdb.d
      - prod_data:/var/lib/mysql
volumes:
  dev_data:
  prod_data: